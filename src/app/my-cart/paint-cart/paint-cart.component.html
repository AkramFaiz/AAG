<div>
  <aside class="col-sm-12 col-md-4 col-lg-4 col-xl-4 pb-3 pb-md-0">
    <h4>Cart Items</h4>
    <div class="ml-0 mr-0 mb-2 mt-2 cardDiv" *ngFor="let image of cardItems">
        <img src="{{image.path}}" width="90px" height="90px" alt="image">
        <span id="price" class="ml-2"></span><label for="price">{{image.cost|number}}</label>
        <i class="fa fa-times-circle"></i>
    </div>
  </aside>

  <article class="col-sm-12 col-md-8 col-lg-8 col-xl-8 pt-3 pt-md-0">
    <h5>Total Cost</h5>
      <p class="ml-4">The total cost for <label for="items">{{cardItems.length}}</label> items is 
        <span id="price" class="ml-2"></span>
        <label for="price">{{totalCost|number}}.</label> 
      </p>
    <hr>
    <h5> Quick Payment Modes </h5>
    <ul>
      <li class="col-sm-6 col-md-6 col-lg-3 col-xl-3 "><span id="paytm"></span> <label for="paytm">PayTM</label></li>
      <li class="col-sm-6 col-md-6 col-lg-3 col-xl-3 "><span id="aPay"></span> <label for="aPay">Amazon Pay</label></li>
      <li class="col-sm-6 col-md-6 col-lg-3 col-xl-3 "><span id="nBank"></span> <label for="nBank">NetBanking</label></li>
      <li class="col-sm-6 col-md-6 col-lg-3 col-xl-3 "><span id="purse"></span> <label for="purse">My Purse</label></li>
    </ul>
  </article>
</div>
